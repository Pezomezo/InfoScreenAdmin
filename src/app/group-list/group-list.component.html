<h1>Info Screen Groups</h1>
<mat-grid-list gutterSize="5px"  class="GroupComp" cols="5" rowHeight="175px">
  <mat-grid-tile 
    *ngFor="let item of presentationList"
    [colspan]="2"
    [rowspan]="1"
  >
  <div class="headerDiv">
    <mat-grid-tile-header>
      <h3>{{ item.GroupName }}</h3>
    </mat-grid-tile-header>
  </div>
  
    <div class="insideElement">
      <h5>Assigned Computers</h5>
      <cdk-virtual-scroll-viewport itemSize="10" class="example-viewport">
        <div *cdkVirtualFor="let pcItem of item.InfoScreens" class="example-item">{{ pcItem.Name }}</div>
      </cdk-virtual-scroll-viewport>
      
    </div>
  <mat-grid-tile-footer style="background-color: transparent;">
    <div style="margin-left:auto; margin-right:0;">
      <button class="btn btn-primary" type="submit">edit</button>
    </div>
  </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<h1>Individual Info Screens</h1>
<mat-grid-list class="GroupComp" cols="5" rowHeight="175px" gutterSize="5px">
  <mat-grid-tile 
    *ngFor="let item of presentationListIndividuals"
    [colspan]="2"
    [rowspan]="1"
  >
  <mat-grid-tile-header>
    <h3>{{ item.InfoScreenName }}</h3>
  </mat-grid-tile-header>
  <div class="insideElement">
    <h5>Assigned URL-s</h5>
    <div *ngFor="let pcItem of item.urls">
      <div>{{ pcItem.UrlName }}</div>
    </div>
  </div>
  
  
  <mat-grid-tile-footer style="background-color: transparent;">
    <select required name="PowerState" >
      <option *ngFor="let item of powerStates" [value]="item.StateName">{{item.StateName}}</option>
    </select>
    <div style="margin-left:auto; margin-right:0;">
      <button class="btn btn-primary" type="submit">edit</button>
    </div>
  </mat-grid-tile-footer>

</mat-grid-tile>
</mat-grid-list>
