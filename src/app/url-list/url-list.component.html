<p>URL edit page</p>
<button mat-raised-button (click)="createUrl()" >+</button>
<div style="width:500px; position:relative;">
  <mat-list style="display: flex;
                  flex-direction: row;
                  align-items: center;
                  background-color: darkgrey;
                  margin: 4px;" *ngFor="let item of urlPresentation" >
  <a style="padding-inline-end: 10%;">{{item.UrlName}}</a>
  <button class="list_button" [class.selected]="item === selectedURL" (click)="magiClick(item)"  mat-button >Magic</button>
  <button class="list_button" mat-button>Presentation Settings</button>
</mat-list>
</div>
