<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="''">Main Page</a>
      <a mat-list-item [routerLink]="'/urls'">Edit Url-s</a>
      
    </mat-nav-list>
    <mat-toolbar class="btnToolbar">
      <button class="logoutBTN" (click)="logout()">Logout</button>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin-tool</span>
    </mat-toolbar>
    <!-- This is where the components are getting loaded
    defined inside the router module -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
